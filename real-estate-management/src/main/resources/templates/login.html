<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f8f9fa; }</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Secure Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Username)</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            <p id="message" class="mt-3 text-center"></p>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Don't have an account? <a href="/register">Register Here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            const credentials = btoa(email + ":" + password);

            fetch('http://localhost:8080/api/properties/all', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + credentials
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('user_credentials', credentials);
                    message.textContent = 'Login successful! Redirecting...';
                    message.classList.remove('text-danger');
                    message.classList.add('text-success');
                    window.location.href = '/'; 
                } else {
                    message.textContent = 'Login failed. Check credentials.';
                    message.classList.add('text-danger');
                    message.classList.remove('text-success');
                }
            })
            .catch(error => {
                message.textContent = 'Network error.';
                message.classList.add('text-danger');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
