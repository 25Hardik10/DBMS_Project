<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f8f9fa; }</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Secure Login</h4>
                    </div>
                    <div class="card-body p-4">

                        <form id="loginForm" action="/login" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Username)</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            
                            <p id="message" class="mt-3 text-center text-danger"></p>
                        </form>
                        
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Don't have an account? <a href="/register">Register Here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            
            // If the URL has "?error=true" (from our SecurityConfig)
            if (params.has('error')) {
                document.getElementById('message').textContent = 'Login failed. Check credentials.';
            }
        });
    </script>
</body>
</html>
