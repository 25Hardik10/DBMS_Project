<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UrbanNest</title>
  <style>
    /* --- STYLES FROM YOUR NEW DESIGN FILE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Using a stable placeholder URL that matches the new design's vibe */
      background: url("https://wallpapercave.com/wp/wp4110648.jpg") no-repeat center center fixed;
      background-size: cover;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.dark-mode {
      /* Using a stable placeholder for the dark mode background */
      background: #121212 url("https://wallpapercave.com/wp/wp4110648.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .login-container {
      display: flex;
      width: 700px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      background: white;
      z-index: 1;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .login-container {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    .left-side {
      width: 50%;
      position: relative;
      overflow: hidden;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;  
    }

    .right-side {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }

    body.dark-mode h2 {
      color: #f1f1f1;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    body.dark-mode .input-field {
        background-color: #2c2c2c;
        border-color: #555;
        color: #f1f1f1;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      text-align: center;
    }

    body.dark-mode .login-btn {
      background-color: #bb86fc;
      color: #121212;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    body.dark-mode .login-btn:hover {
      background-color: #9a67ea;
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    body.dark-mode .extra-links a {
      color: #bb86fc;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .dark-mode-toggle {
      background-color: #bb86fc;
      color: #000000;
    }

    .password-container {
      display: flex;
      position: relative;
      width: 100%;
      margin-bottom: 18px; /* Added margin so it's not squished */
    }

    /* Ensure password input field inside container is 100% width */
    .password-container .input-field {
        width: 100%;
        margin-bottom: 0; /* Container now has the margin */
    }

    .toggle-password {
      background: none;
      border: none;
      color: black;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
    }
    
    body.dark-mode .toggle-password {
        color: #ccc;
    }
    
    /* Error message styling */
    #message {
        font-size: 0.9rem;
        margin-top: 15px;
        color: #dc3545; /* Red error color */
        text-align: center;
    }
    
  </style>
</head>

   <script>
  
    // --- 1. DARK MODE & ERROR CHECK (On Load) ---
    window.addEventListener('DOMContentLoaded', () => {
        // Check for dark mode in local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            
            // Use dark mode background
            document.body.style.background = "url('https://images.unsplash.com/photo-1636812506445-db75eb55a2d5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";

            const leftImage = document.getElementById('left-image');
            if (leftImage) leftImage.src = leftImage.dataset.dark;
        }
        
        // --- FUNCTIONALITY: Check for Spring Security error ---
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const messageElement = document.getElementById('message');
            if(messageElement) {
                messageElement.textContent = 'Login failed. Check your email and password.';
            }
        }
    });

    // --- 2. DARK MODE TOGGLE (From new design) ---
    function toggleDarkMode() 
    {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');

        if(isDarkMode){
            document.body.style.background = "url('https://images.unsplash.com/photo-1636812506445-db75eb55a2d5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";
            localStorage.setItem('darkMode', 'enabled');
        } else {
            document.body.style.background = "url('https://wallpapercave.com/wp/wp4110648.jpg') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";
            localStorage.setItem('darkMode', 'disabled');
        }

        const leftImage = document.getElementById('left-image');
        if (leftImage) {
            leftImage.src = isDarkMode ? leftImage.dataset.dark : leftImage.dataset.light;
        }
    }

    // --- 3. PASSWORD TOGGLE (Adapted to work with correct IDs) ---
    const passwordInput = document.getElementById('password-field');
    const toggleButton = document.getElementById('toggle-password');

    toggleButton.addEventListener('click', function() 
    {
        if (passwordInput.type === 'password')
        {
            passwordInput.type = 'text';
            toggleButton.innerHTML = 'üôà'; 
        } 
        else
        {
            passwordInput.type = 'password';
            toggleButton.innerHTML = 'üëÅÔ∏è';
        }
    });
</script>
