<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-scroll-gallery {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 10px;
        }
        .image-item {
            flex-shrink: 0;
            width: 250px;
            height: auto;
        }
        .image-item img {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-outline-secondary btn-sm mb-3">← Back to Search</a>
        <h1 class="mb-4" id="propertyTitle">Loading Details...</h1>
        
        <div class="row g-4">
            <div class="col-md-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">Property Snapshot</div>
                    <div class="card-body" id="propertyDetails">
                        <p>Loading...</p>
                    </div>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-header bg-light">Images</div>
                    <div class="card-body">
                        <div id="imageList" class="image-scroll-gallery">
                            <p class="text-muted">No images uploaded yet.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card text-bg-warning shadow-lg mb-4">
                    <div class="card-header">Your Actions</div>
                    <div class="card-body" id="actionPanel">
                        <p class="text-muted">Loading actions...</p>
                    </div>
                    <div class="card-footer">
                        <p id="actionMessage" class="mt-2 text-center small"></p>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">Post a Review (Authenticated)</div>
                    <div class="card-body">
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating (1-5)</label>
                                <input type="number" id="rating" class="form-control" min="1" max="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Comments</label>
                                <textarea id="comments" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
                            <p id="reviewMessage" class="mt-2"></p>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-light">User Reviews</div>
                    <div class="card-body" id="reviewsSection">
                        <p class="text-muted">Loading reviews...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');

        let currentUser = null;
        let currentProperty = null;
        const actionPanel = document.getElementById('actionPanel');
        const actionMessage = document.getElementById('actionMessage');

        if (!propertyId) {
            document.getElementById('propertyTitle').textContent = 'Error: Property ID Missing.';
        } else {
            document.getElementById('propertyTitle').textContent = `Details for Property #${propertyId}`;
            // Chain all our data loading
            loadAllData(propertyId);
            loadImages(propertyId);
            
            // --- FIX: This line is MOVED from here ---
            // setupReviewForm(propertyId); 
        }

        function loadAllData(id) {
            const propPromise = fetch(`http://localhost:8080/api/properties/${id}`)
                .then(res => res.json());

            const userPromise = fetch('http://localhost:8080/api/users/me')
                .then(res => res.ok ? res.json() : Promise.resolve(null))
                .catch(() => Promise.resolve(null)); 

            Promise.all([propPromise, userPromise])
                .then(([property, user]) => {
                    currentProperty = property;
                    currentUser = user; 
                    
                    renderPropertyDetails(property);
                    renderActionButtons(property, user);

                    // --- FIX: This line is MOVED HERE ---
                    // Now, we call setupReviewForm *after* currentUser is set.
                    setupReviewForm(property.propertyId); 
                    loadReviews(property.propertyId);
                })
                .catch(error => {
                    console.error("Error loading data:", error);
                    actionPanel.innerHTML = '<p class="text-danger">Failed to load property data.</p>';
                });
        }

        function renderPropertyDetails(property) {
            // (This function is correct and remains unchanged)
            const detailsDiv = document.getElementById('propertyDetails');
            detailsDiv.innerHTML = `
                <p><strong>Type:</strong> <span class="badge bg-secondary">${property.propertyType}</span></p>
                <p><strong>Price:</strong> <span class="text-success fw-bold">₹${property.price.toLocaleString('en-IN')}</span></p>
                <p><strong>Location:</strong> ${property.city}, ${property.state} (${property.pin})</p>
                <p><strong>Status:</strong> ${property.propertyStatus}</p>
                <p><strong>Description:</strong> ${property.description}</p>
                <p class="text-muted small">Listed by: ${property.seller.email}</p>
            `;
        }

        function loadImages(id) {
            // (This function is correct and remains unchanged)
            fetch(`http://localhost:8080/api/properties/${id}/images`)
                .then(response => response.json())
                .then(images => {
                    const imageListDiv = document.getElementById('imageList');
                    if (images.length === 0) {
                        imageListDiv.innerHTML = '<p class="text-muted">No images uploaded yet.</p>';
                        return;
                    }
                    imageListDiv.innerHTML = images.map(img => `
                        <div class="image-item">
                            <img src="${img.url}" alt="${img.caption}" class="img-fluid rounded shadow-sm">
                            <p class="small text-muted mt-1 text-center">${img.caption}</p>
                        </div>
                    `).join('');
                });
        }

        function renderActionButtons(property, user) {
            // (This function is correct and remains unchanged)
            actionPanel.innerHTML = ''; 

            if (property.propertyStatus !== 'FOR_SALE' && property.propertyStatus !== 'FOR_RENT') {
                actionPanel.innerHTML = `<p class="alert alert-dark">This property is ${property.propertyStatus} and not available for transactions.</p>`;
                return;
            }

            if (!user) {
                actionPanel.innerHTML = '<p>Please <a href="/login" class="text-dark">log in</a> to perform actions.</p>';
                return;
            }

            if (user.preferredLocation && property.propertyStatus === 'FOR_SALE') { 
                actionPanel.innerHTML = '<button id="buyButton" class="btn btn-success w-100">Buy Now</button>';
                document.getElementById('buyButton').addEventListener('click', handleBuy);
            }
            else if (user.leaseTerm && property.propertyStatus === 'FOR_RENT') {
                actionPanel.innerHTML = `
                    <p>Enter Lease End Date (YYYY-MM-DD):</p>
                    <input type="date" id="leaseEndDate" class="form-control mb-2">
                    <button id="leaseButton" class="btn btn-info w-100">Lease Now</button>`;
                document.getElementById('leaseButton').addEventListener('click', handleLease);
            }
            else {
                let message = "Your account type (Seller/Admin) cannot perform transactions.";
                if(user.preferredLocation && property.propertyStatus !== 'FOR_SALE') {
                    message = "As a Buyer, you cannot lease this property.";
                } else if (user.leaseTerm && property.propertyStatus !== 'FOR_RENT') {
                    message = "As a Tenant, you cannot buy this property.";
                }
                actionPanel.innerHTML = `<p class="small">${message}</p>`;
            }
        }

        function handleBuy() {
            // (This function is correct and remains unchanged)
            actionMessage.textContent = 'Processing purchase...';
            actionMessage.className = 'mt-2 text-center small text-info';
            const payload = { "amount": currentProperty.price, "modeOfPayment": "Online" };

            fetch(`http://localhost:8080/api/properties/${propertyId}/bought`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => {
                if (!res.ok) return Promise.reject(new Error(`Failed: ${res.status}`));
                return res.json();
            })
            .then(data => {
                actionMessage.textContent = 'Success! Property purchased.';
                actionMessage.className = 'mt-2 text-center small text-success';
                loadAllData(propertyId);
            })
            .catch(err => {
                actionMessage.textContent = 'Purchase failed. Already sold or error.';
                actionMessage.className = 'mt-2 text-center small text-danger';
            });
        }

        function handleLease() {
            // (This function is correct and remains unchanged)
            const endDate = document.getElementById('leaseEndDate').value;
            if (!endDate) {
                actionMessage.textContent = 'Please select a lease end date.';
                actionMessage.className = 'mt-2 text-center small text-danger';
                return;
            }
            actionMessage.textContent = 'Processing lease...';
            actionMessage.className = 'mt-2 text-center small text-info';
            const payload = { "amount": currentProperty.price, "endDate": endDate, "modeOfPayment": "Online" };

            fetch(`http://localhost:8080/api/properties/${propertyId}/lease`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => {
                if (!res.ok) return Promise.reject(new Error(`Failed: ${res.status}`));
                return res.json();
            })
            .then(data => {
                actionMessage.textContent = 'Success! Property leased.';
                actionMessage.className = 'mt-2 text-center small text-success';
                loadAllData(propertyId); 
            })
            .catch(err => {
                actionMessage.textContent = 'Lease failed. Already leased or error.';
                actionMessage.className = 'mt-2 text-center small text-danger';
            });
        }

        function setupReviewForm(id) {
            const reviewForm = document.getElementById('reviewForm');
            const reviewMessage = document.getElementById('reviewMessage');

            // --- FIX: This check now correctly uses the global 'currentUser' ---
            if (!currentUser) {
                reviewForm.innerHTML = '<p class="text-danger">Please <a href="/login">log in</a> to post a review.</p>';
                return;
            }
            
            reviewForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const payload = {
                    "rating": document.getElementById('rating').value,
                    "comments": document.getElementById('comments').value
                };

                reviewMessage.textContent = "Submitting...";
                reviewMessage.className = "mt-2 text-info";

                fetch(`http://localhost:8080/api/properties/${id}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin', // include session cookies if you use form-login
                    body: JSON.stringify({
                        rating: parseInt(document.getElementById('rating').value, 10),
                        comments: document.getElementById('comments').value
                    })
                })
                .then(res => {
                    if (res.ok) {
                        reviewMessage.textContent = "Review submitted successfully!";
                        reviewMessage.className = "mt-2 text-success";
                        reviewForm.reset();
                    } else {
                        reviewMessage.textContent = "Failed to submit review. You may have already reviewed this property.";
                        reviewMessage.className = "mt-2 text-danger";
                    }
                })
                .catch(err => {
                    console.error('Review error:', err);
                    reviewMessage.textContent = "Network error.";
                    reviewMessage.className = "mt-2 text-danger";
                });
            });
        }
        function loadReviews(propertyId) {
            fetch(`http://localhost:8080/api/properties/${propertyId}/reviews`)
                .then(res => res.json())
                .then(reviews => {
                    const section = document.getElementById('reviewsSection');
                    if (!reviews || reviews.length === 0) {
                        section.innerHTML = '<p class="text-muted">No reviews yet. Be the first to write one!</p>';
                        return;
                    }

                    section.innerHTML = reviews.map(r => `
                        <div class="border-bottom pb-2 mb-2">
                            <p class="mb-1"><strong>${r.userName || 'Anonymous'}</strong> 
                            <span class="text-warning">★ ${r.rating}</span></p>
                            <p class="small mb-1">${r.comments}</p>
                            <p class="text-muted small mb-0">${r.reviewDate}</p>
                        </div>
                    `).join('');
                })
                .catch(() => {
                    document.getElementById('reviewsSection').innerHTML =
                        '<p class="text-danger">Failed to load reviews.</p>';
                });
        }
    </script>
</body>
</html>
