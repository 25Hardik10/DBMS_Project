<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-outline-secondary btn-sm mb-3">‚Üê Back Home</a>
        <h1 class="mb-4">List New Flat (Seller Access Required)</h1>
        
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">Enter Property Details</div>
            <div class="card-body">
                <div id="authCheck"></div>

                <form id="uploadForm" style="display: none;">
                    <p class="text-danger">NOTE: This form is hardcoded to POST a **Flat** and requires a valid **Seller ID**.</p>
                    
                    <div class="mb-3">
                        <label for="sellerId" class="form-label">Your Seller User ID (CRITICAL)</label>
                        <input type="number" id="sellerId" class="form-control" placeholder="Enter YOUR actual Seller User ID" required>
                    </div>

                    <h5 class="mt-4 border-bottom pb-2">Location & Price</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="number" id="price" class="form-control" placeholder="Price" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="pin" class="form-control" placeholder="PIN" required>
                        </div>
                    </div>

                    <h5 class="mt-4 border-bottom pb-2">Flat Specifics</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="number" id="bhk" class="form-control" placeholder="BHK" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="builtArea" class="form-control" placeholder="Built Area (sq ft)" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="carpetArea" class="form-control" placeholder="Carpet Area (sq ft)" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg mt-4 w-100">LIST PROPERTY NOW</button>
                    <p id="statusMessage" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const auth = localStorage.getItem('user_credentials');
        const authCheckDiv = document.getElementById('authCheck');
        const uploadForm = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');

        if (!auth) {
            authCheckDiv.innerHTML = '<p class="alert alert-danger">Authorization Failed: Please <a href="/login">log in</a> to view this page.</p>';
        } else {
            authCheckDiv.innerHTML = '<p class="alert alert-success">Authentication successful. Attempting Seller check...</p>';
            uploadForm.style.display = 'block';
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const sellerId = document.getElementById('sellerId').value;
            const payload = {
                "listedDate": new Date().toISOString().split('T')[0],
                "price": parseFloat(document.getElementById('price').value),
                "propertyStatus": "Available",
                "address": document.getElementById('address').value,
                "city": document.getElementById('city').value,
                "state": "Maharashtra", 
                "pin": parseInt(document.getElementById('pin').value),
                "description": "Listed via elegant form.",
                "seller": { "userId": parseInt(sellerId) },
                "floorNumber": 1, 
                "bhk": parseInt(document.getElementById('bhk').value),
                "bathrooms": 2,
                "parking": true,
                "hasLift": true,
                "builtArea": parseInt(document.getElementById('builtArea').value),
                "carpetArea": parseInt(document.getElementById('carpetArea').value)
            };

            fetch('http://localhost:8080/api/flats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + auth 
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.status === 403) {
                    statusMessage.textContent = 'Upload Failed! You must be a Seller.';
                    statusMessage.className = 'mt-3 text-danger';
                    return Promise.reject('Forbidden');
                }
                if (!response.ok) {
                    statusMessage.textContent = `Upload Failed: HTTP Status ${response.status}. Check Server Log.`;
                    statusMessage.className = 'mt-3 text-danger';
                    return Promise.reject('Error');
                }
                return response.json();
            })
            .then(data => {
                statusMessage.textContent = `SUCCESS! Property ID ${data.propertyId} listed.`;
                statusMessage.className = 'mt-3 text-success';
                document.getElementById('uploadForm').reset();
            })
            .catch(error => {
                console.error('Upload Error:', error);
            });
        });
    </script>
</body>
</html>
