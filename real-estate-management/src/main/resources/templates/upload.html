<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* This hides all type-specific field sections by default */
        .property-fields {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-outline-secondary btn-sm mb-3">‚Üê Back Home</a>
        <h1 class="mb-4">List New Property (Seller Access Required)</h1>
        
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">Enter Property Details</div>
            <div class="card-body">
                <div id="authCheck"></div>

                <form id="uploadForm" style="display: none;">
                    
                    <div class="mb-3">
                        <label for="propertyType" class="form-label">1. Select Property Type</label>
                        <select id="propertyType" class="form-select" required>
                            <option value="" disabled selected>-- Select a Type --</option>
                            <option value="flats">Flat</option>
                            <option value="lands">Land</option>
                            <option value="commercials">Commercial</option>
                            <option value="rentals">Rental</option>
                            <option value="colivings">Coliving</option>
                        </select>
                    </div>

                    <div id="commonFields" class="mt-4" style="display: none;">
                        <h5 class="border-bottom pb-2">2. Common Details</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="number" id="price" class="form-control" placeholder="Price" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="city" class="form-control" placeholder="City" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="address" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="col-md-6">
                                <input type="number" id="pin" class="form-control" placeholder="PIN" required>
                            </div>
                            <div class="col-12">
                                <textarea id="description" class="form-control" placeholder="Description..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div id="dynamicFields" class="mt-4">
                        <h5 class="border-bottom pb-2">3. Specific Details</h5>

                        <div id="flatsFields" class="property-fields row g-3">
                            <div class="col-md-4">
                                <input type="number" id="flatBhk" class="form-control" placeholder="BHK">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="flatBuiltArea" class="form-control" placeholder="Built Area (sq ft)">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="flatCarpetArea" class="form-control" placeholder="Carpet Area (sq ft)">
                            </div>
                        </div>

                        <div id="landsFields" class="property-fields row g-3">
                            <div class="col-md-6">
                                <input type="number" id="landArea" class="form-control" placeholder="Land Area (sq ft)">
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="landZoning" class="form-control" placeholder="Zoning Type (e.g., Residential)">
                            </div>
                        </div>

                        <div id="commercialsFields" class="property-fields row g-3">
                            <div class="col-md-4">
                                <input type="number" id="comBuiltArea" class="form-control" placeholder="Built Area (sq ft)">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="comCarpetArea" class="form-control" placeholder="Carpet Area (sq ft)">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="comWashrooms" class="form-control" placeholder="# of Washrooms">
                            </div>
                        </div>
                        
                        <div id="rentalsFields" class="property-fields row g-3">
                            <div class="col-md-4">
                                <input type="number" id="rentDeposit" class="form-control" placeholder="Deposit Amount">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="rentLeaseTerm" class="form-control" placeholder="Lease Term (months)">
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="rentTenantType" class="form-control" placeholder="Preferred Tenant (e.g., Family)">
                            </div>
                        </div>

                        <div id="colivingsFields" class="property-fields row g-3">
                            <div class="col-md-4">
                                <input type="number" id="colRentPerPerson" class="form-control" placeholder="Rent per Person">
                            </div>
                            <div class="col-md-4">
                                <input type="number" id="colTotalRooms" class="form-control" placeholder="Total Rooms">
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="colGenderPref" class="form-control" placeholder="Gender Preference (e.g., Female)">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg mt-4 w-100" style="display: none;">LIST PROPERTY NOW</button>
                    <p id="statusMessage" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const auth = localStorage.getItem('user_credentials');
        const authCheckDiv = document.getElementById('authCheck');
        const uploadForm = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');

        const propertyTypeSelect = document.getElementById('propertyType');
        const commonFieldsDiv = document.getElementById('commonFields');
        const dynamicFieldsDiv = document.getElementById('dynamicFields');
        const submitButton = document.querySelector('button[type="submit"]');

        if (!auth) {
            authCheckDiv.innerHTML = '<p class="alert alert-danger">Authorization Failed: Please <a href="/login">log in</a> to view this page.</p>';
        } else {
            authCheckDiv.innerHTML = '<p class="alert alert-success">Authentication successful. You are logged in.</p>';
            uploadForm.style.display = 'block';
        }

        // --- Event listener for the dropdown ---
        propertyTypeSelect.addEventListener('change', function() {
            const selectedType = this.value;
            
            // Hide all dynamic field sections
            document.querySelectorAll('.property-fields').forEach(div => {
                div.style.display = 'none';
            });

            if (selectedType) {
                // Show the selected section
                const sectionToShow = document.getElementById(selectedType + 'Fields');
                if (sectionToShow) {
                    sectionToShow.style.display = 'flex'; // Use 'flex' because of 'row g-3'
                }
                // Show common fields and submit button
                commonFieldsDiv.style.display = 'block';
                dynamicFieldsDiv.style.display = 'block';
                submitButton.style.display = 'block';
            } else {
                // Hide if no type is selected
                commonFieldsDiv.style.display = 'none';
                dynamicFieldsDiv.style.display = 'none';
                submitButton.style.display = 'none';
            }
        });

        // --- Event listener for the form submit ---
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const propertyType = propertyTypeSelect.value;
            const endpoint = `http://localhost:8080/api/${propertyType}`;

            // 1. Get Base Payload
            const basePayload = {
                "listedDate": new Date().toISOString().split('T')[0],
                "price": parseFloat(document.getElementById('price').value),
                "propertyStatus": "Available",
                "address": document.getElementById('address').value,
                "city": document.getElementById('city').value,
                "state": "Maharashtra", // Hardcoded for simplicity, could be a form field
                "pin": parseInt(document.getElementById('pin').value),
                "description": document.getElementById('description').value
            };

            // 2. Get Specific Payload based on type
            let specificPayload = {};
            switch(propertyType) {
                case 'flats':
                    specificPayload = {
                        "bhk": parseInt(document.getElementById('flatBhk').value),
                        "builtArea": parseInt(document.getElementById('flatBuiltArea').value),
                        "carpetArea": parseInt(document.getElementById('flatCarpetArea').value)
                    };
                    break;
                case 'lands':
                    specificPayload = {
                        "landArea": parseInt(document.getElementById('landArea').value),
                        "zoningType": document.getElementById('landZoning').value
                    };
                    break;
                case 'commercials':
                    specificPayload = {
                        "builtArea": parseInt(document.getElementById('comBuiltArea').value),
                        "carpetArea": parseInt(document.getElementById('comCarpetArea').value),
                        "washrooms": parseInt(document.getElementById('comWashrooms').value)
                    };
                    break;
                case 'rentals':
                    specificPayload = {
                        "rent": basePayload.price, // Assuming 'price' is the monthly rent
                        "deposit": parseFloat(document.getElementById('rentDeposit').value),
                        "leaseTerm": parseInt(document.getElementById('rentLeaseTerm').value),
                        "tenantType": document.getElementById('rentTenantType').value
                    };
                    break;
                case 'colivings':
                    specificPayload = {
                        "rentPerPerson": parseFloat(document.getElementById('colRentPerPerson').value),
                        "totalRooms": parseInt(document.getElementById('colTotalRooms').value),
                        "genderPreference": document.getElementById('colGenderPref').value,
                        "roomType": "Shared" // Hardcoded for simplicity
                    };
                    break;
            }

            // 3. Combine payloads
            const finalPayload = { ...basePayload, ...specificPayload };

            statusMessage.textContent = 'Submitting...';
            statusMessage.className = 'mt-3 text-info';

            // 4. Send to the dynamic endpoint
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + auth 
                },
                body: JSON.stringify(finalPayload)
            })
            .then(response => {
                if (response.status === 403) {
                    statusMessage.textContent = 'Upload Failed! You must be a Seller.';
                    statusMessage.className = 'mt-3 text-danger';
                    return Promise.reject('Forbidden');
                }
                if (!response.ok) {
                    statusMessage.textContent = `Upload Failed: HTTP Status ${response.status}. Check Server Log.`;
                    statusMessage.className = 'mt-3 text-danger';
                    return Promise.reject('Error');
                }
                return response.json();
            })
            .then(data => {
                statusMessage.textContent = `SUCCESS! ${propertyType} Property ID ${data.propertyId} listed.`;
                statusMessage.className = 'mt-3 text-success';
                // Reset form
                uploadForm.reset();
                propertyTypeSelect.dispatchEvent(new Event('change')); // Hides all fields
            })
            .catch(error => {
                console.error('Upload Error:', error);
                if (error !== 'Forbidden' && error !== 'Error') {
                    statusMessage.textContent = 'Network error. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
